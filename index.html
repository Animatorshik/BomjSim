<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Скрытая угроза</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<h1>Бомж 80lvl</h1>
		<div class="goal">Give me <span id="goal">0</span>$ please</div>
		<div class="cash">У тебя: <span id="cash">100</span>$</div>
		<div class="counter">Ты даешь: <span id="count">0</span>$</div>
		<button class="clicker decrease" id="decrease">-1$</button>
		<button class="clicker increase" id="increase">+1$</button>
		<button class="clicker action" id="action">Дать</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
